<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim</title>
    <link rel="icon" href="./assets/me.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Lobster&family=Source+Sans+Pro:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="img-wrapper">
            <div class="circle-animation">
                <div class="circle-wrapper">
                    <div class="circle" style="animation-delay: 0s"></div>
                    <div class="circle" style="animation-delay: 1s"></div>
                    <div class="circle" style="animation-delay: 2s"></div>
                    <div class="circle" style="animation-delay: 3s"></div>
                </div>
            </div>
            <div class="circle-animation" style="animation-delay: 1s;">
                <div class="circle-wrapper">
                    <div class="circle" style="animation-delay: 0s"></div>
                    <div class="circle" style="animation-delay: 1s"></div>
                    <div class="circle" style="animation-delay: 2s"></div>
                    <div class="circle" style="animation-delay: 3s"></div>
                </div>
            </div>
            <div class="skills-animation"></div>
            <div class="machine-wrapper">
                <div class="machine machine-1">
                    <div class="machine-circle"></div>
                    <img src="./assets/automation.png" alt="">
                </div>
                <div class="machine machine-2">
                    <div class="machine-circle"></div>
                    <img src="./assets/automation.png" alt="">
                </div>
                <div class="machine machine-3">
                    <div class="machine-circle"></div>
                    <img src="./assets/automation.png" alt="">
                </div>
            </div>
            <div class="halfcircle"></div>
            <img class="imgme" src="./assets/me.png" alt="it's me :)">
        </div>
        <div class="information">
            <p class="show-text-info" id="show_text_info"></p>
            <div class="text-info"></div>
            <p class="im-ibrahim">Hi, I'm Ibrahim</p>
            <div class="text-info"></div>
            <div class="account-link">
                <a href="https://www.instagram.com/_theiam_/" target="_blank">
                    <img src="./assets/igicon.png" alt="">
                    Instagram
                </a>
                <a href="https://github.com/Ibrahimyunel" target="_blank">
                    <img src="./assets/github.png" alt="">
                    Github
                </a>
                <a href="https://www.linkedin.com/in/ibrahimyunel/" target="_blank">
                    <img src="./assets/linkedin.png" alt="">
                    LinkedIn
                </a>
            </div>
            <div class="main-object">
                <div class="info info-1" onclick="showInfo(this)">
                    <div class="sign" id="sign"></div>
                    <img src="./assets/education.png" alt="">
                </div>
                <div class="info info-2" onclick="showInfo(this)">
                    <img src="./assets/code.png" alt="">
                </div>
                <div class="info info-3" onclick="showInfo(this)">
                    <img src="./assets/fun.png" alt="">
                </div>
                <div class="info info-4" onclick="showInfo(this)">
                    <img src="./assets/goals.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        var skillsAnimation = document.querySelector("div.skills-animation");
        var arrSkills = ["html", "css", "js", "react", "nodejs", "jquery", "bootstrap", "php", "python", "mongodb", "docker"];
        var skills = "";
        for (var i = 0; i < arrSkills.length; i++) {
            skills += `<div class="skills" style="animation-delay: ${i}s">
                            <img src="./assets/${arrSkills[i]}.png" alt="${arrSkills[i]}">
                            <div class="skills-bg"></div>
                        </div>`;
        }
        skillsAnimation.innerHTML = skills;

        var arrinfo = [{ info: "I'm from Indonesia, I've been studying in Budi Luhur University for the Information System major" },
        { info: "In collage the most focused subject is about Data Science. However, I'm really interested in web development so in my spare time i'm exploring skills about it" },
        { info: "I could understand the flow of program development, especially web development because i'm so glad when i was successfully implementing a friendly and useful UI/UX in accordance with needs" },
        { info: "My goals as a developer is become a Fullstack developer, to achieve it i decided to be proficient as a Front-end developer first" }
        ];
        var showText = document.getElementById("show_text_info");
        var sign = document.getElementById("sign");
        const showInfo = (t) => {
            for (var i = 0; i < arrinfo.length; i++) {
                if (t.className.includes(i + 1)) {
                    showText.innerHTML = arrinfo[i].info;
                    t.insertBefore(sign, t.firstChild);
                }
            }
        }

        document.querySelector(".info-1").click();

    </script>
</body>

</html>
