    <script>
        var skillsAnimation = document.querySelector("div.skills-animation");
        var arrSkills = ["html", "css", "js", "react", "jquery", "bootstrap", "php", "python"];
        var skills = "";
        for (var i = 0; i < arrSkills.length; i++) {
            skills += `<div class="skills" style="animation-delay: ${i}s">
                            <img src="./assets/${arrSkills[i]}.png" alt="${arrSkills[i]}">
                            <div class="skills-bg"></div>
                        </div>`;
        }
        skillsAnimation.innerHTML = skills;
    </script>
